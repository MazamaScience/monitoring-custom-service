<!DOCTYPE html>
<html>
  <head>
    <base href="/monitor-custom/test/">
    <title>monitor-custom/test</title>
    <link rel="stylesheet" href="UI/dist/dist.css">
    <script src="UI/dist/dist.js"></script>
  </head>
  <body>
    <h1> Monitor Plot </h1>
    <p> Select plot type and monitor ID and any other desired parameters. <br/>
        Monitor IDs can be found at the <a href = "https://tools.airfire.org/monitoring/v3/" target="_blank"> monitoring V3 </a>
        site. <br/>
        The output will open in a new window.
    </p>
    <form action="plot" method="get" target="_blank" id="plot">
      
          <div>
            <label for="type">Plot Type:</label>
            <select name="plotType" id="type" onchange = "plotSelect()">
              <option value="dailyBarplot" selected>Daily Barplot</option>
              <option value="dailyByHour">Daily By Hour</option>
              <option value="timeseries">Timeseries</option>
              <option value="locationMap">Location Map</option>
            </select>
          </div>
          <div>
            <label for="id">ID:</label>
            <input type="text" name="monitorID" id="id">
          </div>
          <div>
            <label for="size"> Size: </label>
            <select id="size" name="size">
              <option value = "500" id="small"> small </option>
              <option value = "700" id="large" selected> large </option>
            </select>
          </div>  
          <div>
            <label for="output">Output:</label>
            <select name="display" id="output">
              <option value="html" selected>HTML</option>
              <option value="json">JSON</option>
              <option value="png">PNG</option>
            </select>
          </div>
          <div>
            <label for="lookbackDays">Lookback Days:</label>
            <select name="lookbackDays" id="lookbackDays">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option selected>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
            </select>
          </div>
          <div>
            <label for="mapType">Basemap:</label>
            <select name="mapType" id="mapType" disabled=true>
              <option selected>roadmap</option>
              <option>terrain</option>
              <option>satellite</option>
              <option>hybrid</option>
            </select>
          </div>
          <div>
            <label for="pinColor">Pin Color:</label>
            <select name="pinColor" id="pinColor" disabled=true>
              <option selected>red</option>
              <option>yellow</option>
              <option>blue</option>
              <option>lightblue</option>
              <option>green</option>
              <option>orange</option>
              <option>purple</option>
            </select>
          </div>
          <input class="view" type="submit" value="VEIW">

    </form>
   </body>
</html>
